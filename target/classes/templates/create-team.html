<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <th:block th:insert="~{fragments :: head(titulo='Crear Equipo')}"></th:block>
</head>
<body>
<div th:replace="~{fragments :: navbar(${loggedIn}, ${usuarioLogeado.nombre})}"></div>
<div class="container-fluid">
    <div th:if="${success != null}" class="alert alert-success mt-3" th:text="${success}"></div>
    <div th:if="${error != null}" class="alert alert-danger mt-3" th:text="${error}"></div>

    <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="fas fa-users mr-2"></i>Create Team</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/teams}" th:object="${teamData}" method="post">
                        <div class="form-group">
                            <label for="nombre">Team name:</label>
                            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
                            <small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                        </div>

                        <div class="form-group text-center mt-4">
                            <button type="submit" class="btn btn-primary mr-2">
                                <i class="fas fa-save mr-2"></i>Create
                            </button>
                            <a th:href="@{/teams}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left mr-2"></i>Back
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments :: javascript}"></div>
</body>
</html>
