<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es" xml:lang="es">
<head>
    <title th:remove="all">Detalles del Equipo</title>
    <th:block th:insert="~{fragments :: head(titulo='Miembros del Equipo')}"></th:block>
</head>
<body>
<div class="container-fluid">
    <div th:replace="~{fragments :: navbar(
        ${loggedIn},
        ${usuarioLogeado != null && usuarioLogeado.nombre != null} ? ${usuarioLogeado.nombre} : 'Invitado'
    )}"></div>

    <div class="row mt-3" th:if="${error != null}">
        <div class="col-md-8 offset-md-2">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-8 offset-md-2">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white" th:if="${equipo != null}">
                    <h3 class="mb-0">
                        <i class="fas fa-users-cog mr-2"></i>
                        Miembros del equipo <span th:text="${equipo.nombre}"></span>
                    </h3>
                </div>

                <div class="card-body">
                    <div th:if="${miembros != null and not #lists.isEmpty(miembros)}">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="miembro : ${miembros}">
                                    <td th:text="${miembro.id}"></td>
                                    <td th:text="${miembro.nombre}"></td>
                                    <td th:text="${miembro.email}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div th:if="${miembros == null or #lists.isEmpty(miembros)}"
                         class="text-center text-muted py-4">
                        <i class="fas fa-info-circle fa-2x mb-3"></i><br>
                        There are no members in this team
                    </div>

                    <div th:if="${equipo == null}" class="text-center text-muted py-4">
                        <i class="fas fa-exclamation-triangle fa-2x mb-3"></i><br>
                        The requested equipment does not exist
                    </div>

                    <div class="mt-3 text-center">
                        <a th:href="@{/teams}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left mr-2"></i>Return to Teams
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments::javascript}"></div>
</body>
</html>
