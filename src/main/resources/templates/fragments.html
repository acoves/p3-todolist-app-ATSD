<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(titulo)">
    <meta charset="UTF-8"/>
    <title th:text="${titulo}"></title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/fontawesome.all.min.css}"/>
</head>

<body>
<div th:fragment="navbar(loggedIn, username)">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/about}">ToDoList</a>

        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto" th:if="${loggedIn}">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usuarios/{id}/tareas(id=${usuario.id})}">
                        <i class="fas fa-tasks mr-1"></i>Tasks
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/registered}">
                        <i class="fas fa-users mr-1"></i>Users
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/teams}">
                        <i class="fas fa-users-cog mr-1"></i>Teams
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown" th:if="${loggedIn}">
                    <a class="nav-link dropdown-toggle"
                       href="#"
                       data-toggle="dropdown"
                       aria-haspopup="true">
                        <i class="fas fa-user-circle mr-1"></i>
                        <span th:text="${username} ?: 'Guest'"></span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a class="dropdown-item" href="#">
                            <i class="fas fa-cog mr-2"></i>Account
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-danger" th:href="@{/logout}">
                            <i class="fas fa-sign-out-alt mr-2"></i>Log out
                        </a>
                    </div>
                </li>
                <li class="nav-item" th:unless="${loggedIn}">
                    <a class="nav-link" th:href="@{/login}">
                        <i class="fas fa-sign-in-alt mr-1"></i>Login
                    </a>
                </li>
                <li class="nav-item" th:unless="${loggedIn}">
                    <a class="nav-link" th:href="@{/registro}">
                        <i class="fas fa-user-plus mr-1"></i>Register
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="javascript">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/fontawesome.all.min.js}"></script>
</div>
</body>
</html>
